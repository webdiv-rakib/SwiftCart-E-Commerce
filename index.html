<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiftCart - E-Commerce</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link 
    href="https://cdn.jsdelivr.net/npm/daisyui@5" 
    rel="stylesheet" 
    type="text/css" 
  />

  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-base-200 antialiased">

  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow fixed top-0 z-50 px-4 lg:px-8">
    <div class="navbar-start">
      <a href="#" class="text-2xl font-bold text-primary">SwiftCart</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1 gap-2">
        <li><a href="#" class="text-base">Home</a></li>
        <li><a href="#products" class="text-base">Products</a></li>
        <li><a href="#" class="text-base">About</a></li>
        <li><a href="#" class="text-base">Contact</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span id="cart-count" class="badge badge-sm badge-secondary absolute -top-1 -right-1">0</span>
      </button>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero min-h-screen" style="background-image: url(/9753528.jpg);">
    <div class="hero-overlay bg-opacity-65"></div>
    <div class="hero-content text-center text-base-100">
      <div class="max-w-2xl">
        <h1 class="mb-5 text-5xl md:text-6xl font-bold drop-shadow-lg">Best Collection For You</h1>
        <p class="mb-8 text-xl md:text-2xl drop-shadow-md">Discover premium fashion, electronics & more at unbeatable prices.</p>
        <button class="btn btn-primary btn-lg px-10">Shop Now</button>
      </div>
    </div>
  </div>

  <div class="h-20"></div>


  <script src="script.js"></script>
</body>
</html>
